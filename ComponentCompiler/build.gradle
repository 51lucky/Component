apply plugin: 'java-library'
apply plugin: 'maven'

archivesBaseName = "compiler"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "7"
targetCompatibility = "7"

dependencies {
    implementation 'com.google.auto.service:auto-service:1.0-rc4'
    implementation 'com.squareup:javapoet:1.11.1'
    implementation 'org.apache.commons:commons-lang3:3.4'
    implementation 'org.apache.commons:commons-collections4:4.1'
    if (Boolean.parseBoolean(rootProject.ext.isDependMavenOnline)) {
        compile libs.component_annotation
    }else {
        compile project(':ComponentApi')
    }
}

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {

            repository(url: "${mavenServerUrl}") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.groupId = "${component_group_id}"
            pom.artifactId = 'component-annotation-compiler'
            pom.version = "${versions.component_version}"
            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }

        }
    }
}


artifacts {
    archives jar
}