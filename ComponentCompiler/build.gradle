apply plugin: 'java-library'
apply plugin: 'maven'

archivesBaseName = "compiler"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "7"
targetCompatibility = "7"

dependencies {
    compile 'com.google.auto.service:auto-service:1.0-rc2'
    compile 'com.squareup:javapoet:1.11.1'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-collections4:4.1'
    if (Boolean.parseBoolean(rootProject.ext.isDependMavenOnline)) {
        compile "com.xiaojinzi:annotation:${rootProject.ext.component_version}"
    }else {
        compile project(':ComponentApi')
    }
}

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${rootProject.ext.mavenPublishUrl}") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.groupId = 'com.xiaojinzi'
            pom.artifactId = 'compiler'
            pom.version = "${rootProject.ext.component_version}"
            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }

        }
    }
}


artifacts {
    archives jar
}