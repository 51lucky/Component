apply plugin: 'com.android.library'
apply plugin: 'maven'

apply plugin: 'com.github.dcendents.android-maven'

archivesBaseName = "impl-rx"

android {

    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation libs.appcompat_v7
    compileOnly libs.rxjava
    if (Boolean.parseBoolean(rootProject.ext.isDependOnline)) {
        api "com.ehi:component-impl:${rootProject.ext.component_version}"
    } else {
        api project(':ComponentImpl')
    }
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives androidSourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {

            repository(url: "http://192.168.9.230:8081/repository/app-releases/") {
                authentication(userName: "admin", password: "admin123")
            }

            pom.groupId = 'com.ehi'
            pom.artifactId = 'component-impl-rx'
            pom.version = "${rootProject.ext.component_version}"
            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }

        }
    }
}
