apply plugin: 'com.android.library'
apply plugin: 'maven'

archivesBaseName = "impl-rx"

android {
    compileSdkVersion versions.android_compile_sdk
    defaultConfig {
        minSdkVersion versions.android_min_sdk
        targetSdkVersion versions.android_target_sdk
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation libs.appcompat_v7
    compileOnly libs.rxjava
    if (Boolean.parseBoolean(rootProject.ext.isDependMavenOnline)) {
        api "com.xiaojinzi:impl:${rootProject.ext.component_version}"
    }else {
        api project(':ComponentImpl')
    }
}

task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives androidSourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${rootProject.ext.mavenPublishUrl}") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.groupId = 'com.xiaojinzi'
            pom.artifactId = 'impl-rx'
            pom.version = "${rootProject.ext.component_version}"
            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }

        }
    }
}
