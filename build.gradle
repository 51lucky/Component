// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.10'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-alpha07'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        // 公司私有的maven服务器
        google()
        jcenter()
        //maven { url 'http://xiaojinzi.tpddns.cn:18081/repository/maven-releases/' }
        maven { url 'http://192.168.9.230:8081/repository/app-releases/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "dependencies.gradle"

ext {
    component_version = "1.5.5.1"
    isDependMavenOnline = "false"
}
