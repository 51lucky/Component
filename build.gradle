// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply from: "dependencies.gradle"
apply from: "dependencies_androidx.gradle"

ext {
    component_group_id = "com.xiaojinzi"
    isDependMavenOnline = "false"
    mavenServerUrl = "http://xiaojinzi.tpddns.cn:18081/repository/maven-releases/"
}

buildscript {
    ext.kotlin_version = '1.3.30'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        // 公司私有的maven服务器
        google()
        jcenter()
        maven { url "${mavenServerUrl}" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
