// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.3.0'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        // 公司私有的maven服务器
        mavenLocal()
        google()
        jcenter()
        maven { url 'https://www.jitpack.io' }
        maven { url 'http://192.168.9.230:8081/repository/app-releases/' }
        // app 的库会在公司的服务器和这个服务器上都会上传一份,保证app 端能依赖下来公共库
        //maven { url 'http://192.168.5.105:8081/repository/maven-releases/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "dependencies.gradle"

ext {
    component_version = "1.4.5"
    component_jitpack_version = "1.0-snapshot"
    business_component_version = "1.3.6"
    isDependMavenOnline = "false"
    isDependJitpackOnline = "true"
}
