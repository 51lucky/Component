apply plugin: 'groovy'
apply plugin: 'maven'
dependencies {
    implementation gradleApi()
    implementation localGroovy()
    // https://mvnrepository.com/artifact/org.ow2.asm/asm
    //implementation group: 'org.ow2.asm', name: 'asm', version: '7.2'
    // https://mvnrepository.com/artifact/org.ow2.asm/asm-all
    implementation group: 'org.ow2.asm', name: 'asm-all', version: '5.2'
    implementation 'com.android.tools.build:gradle:3.3.0'
}
repositories {
    mavenCentral()
}

sourceCompatibility = "7"
targetCompatibility = "7"

group='com.xiaojinzi.component'
version="${versions.component_plugin_upload_version}"
archivesBaseName='component-plugin'

uploadArchives{
    repositories {
        mavenDeployer{
            repository(url: uri('../RepoComponent'))
        }
    }
}
