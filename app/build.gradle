apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.android_compile_sdk
    defaultConfig {
        applicationId "com.ehi.componentdemo"
        minSdkVersion versions.android_min_sdk
        targetSdkVersion versions.android_target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                // 组件化注解驱动器的配置
                arguments = [HOST: "app"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation libs.appcompat_v7
    implementation libs.support_annotations
    implementation libs.constraintLayout
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation libs.junit

    api project(':ModuleBase')
    api project(':Module1')
    api project(':Module2')
    api project(':ModuleHelp')
    api project(':ModuleUser')

    if (Boolean.parseBoolean(rootProject.ext.isDependMavenOnline)) {
        annotationProcessor "com.ehi:component-api-compiler:${rootProject.ext.component_version}"
    }else if (Boolean.parseBoolean(rootProject.ext.isDependXiaojinziMavenOnline)) {
        annotationProcessor "com.xiaojinzi.component:compiler:${rootProject.ext.component_xiaojinzi_version}"
    } else {
        annotationProcessor project(':ComponentCompiler')
    }

}
