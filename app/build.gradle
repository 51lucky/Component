apply plugin: 'com.android.application'

android {
    compileSdkVersion versions.android_compile_sdk
    defaultConfig {
        applicationId "com.ehi.componentdemo"
        minSdkVersion versions.android_min_sdk
        targetSdkVersion versions.android_target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                // 组件化注解驱动器的配置
                arguments = [HOST: "app"]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation libs.appcompat_v7
    implementation libs.support_annotations
    implementation libs.constraintLayout
    testImplementation libs.junit

    api project(":BaseModule")
    api project(":Component1")
    api project(":Component2")
    api project(":HelpComponent")
    api project(":UserComponent")

    if (Boolean.parseBoolean(rootProject.ext.isDependOnline)) {
        annotationProcessor "com.ehi:component-api-compiler:${rootProject.ext.component_version}"
    } else {
        annotationProcessor project(':ComponentCompiler')
    }

}
