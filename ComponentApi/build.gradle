apply plugin: 'java-library'
apply plugin: 'maven'

archivesBaseName = "annotation"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "7"
targetCompatibility = "7"

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${rootProject.ext.mavenPublishUrl}") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.groupId = 'com.xiaojinzi'
            pom.artifactId = 'annotation'
            pom.version = "${rootProject.ext.component_version}"
            pom.project {
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
            }

        }
    }
}


artifacts {
    archives jar
}
